{% extends 'recipes/base.html' %}
<!--base file extentions -->
{% block content %}
<h1>Recipes App Home</h1>
{% for recipe in recipes %}
<div class="card my-2" style="width: 18rem;">
    <div class="card-body">
        <h5 class="card-title">{{ recipe.title }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ recipe.author }}</h6>
        <p class="card-text">
            {{ recipe.description }}
        </p>
        <h6 class="card-subtitle mb-2 text-muted">{{ recipe.updated_date_at|date:"F d, Y" }}</h6>
        <a href="#" class="card-link">View Recipe</a>
    </div>
</div>
{% endfor %} {% endblock content %}
